<ng-container *ngIf="productObs | async as pr">
    <div>name: {{ pr?.name }}</div>
    <div>description: {{ pr?.description }}</div>
    <div>price: {{ pr?.price | currency }}</div>
    <div>category: {{ pr?.category }}</div>
    <div>isAvailable: {{ pr?.isAvailable }}</div>
</ng-container>
