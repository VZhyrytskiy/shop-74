<div class="app-order-by">
    <span>Sorting: </span>
    <select (change)="onKeyChange($event)">
        <option *ngFor="let key of keys" value="{{ key.id  }}" label="{{ key.name }}"></option>
    </select>
    <input type="checkbox" checked (change)="onSortOrderChange($event)"/><span>ascending</span>
</div>
